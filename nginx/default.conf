server {
    listen 80;
    server_name propelo.cam www.propelo.cam;

    root /usr/share/nginx/html;  # Ensure this matches the build output path

    location / {
        try_files $uri $uri/ /index.html;  # Fallback for SPA
    }

    location /static {
        alias /var/www/propelo/frontend/static;  # Check this path
        autoindex on;
    }

    location /media {
        alias /var/www/propelo/media;  # Ensure this path is correct
        autoindex on;
    }
}
