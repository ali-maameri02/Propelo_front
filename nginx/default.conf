server {
    listen 80;
    server_name propelo.cam www.propelo.cam;

    # Ensure the build output path is correct
    root /var/www/propelo/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA routing
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /static {
        alias /var/www/propelo/frontend/static;  # Make sure this exists
        autoindex off;
    }

    location /media {
        alias /var/www/propelo/media;  # Ensure this directory exists if used
        autoindex on;
    }
}
