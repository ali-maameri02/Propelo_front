server {
    listen 80;
    server_name propelo.cam www.propelo.cam;

    root /var/www/propelo/frontend;  # Ensure this is the correct path
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA routing
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /static {
        alias /var/www/propelo/frontend/static;  # Ensure this path exists
        autoindex on;
    }

    location /media {
        alias /var/www/propelo/media;  # Ensure this path exists
        autoindex on;
    }
}
