server {
    listen 80;
    server_name propelo.cam www.propelo.cam;

    location / {
        root /usr/share/nginx/html;  # This should match the volume mount in docker-compose
        try_files $uri $uri/ /index.html;  # Fallback for SPA
    }

    location /static {
        alias /usr/share/nginx/html/static;  # Adjust if needed
    }
}
