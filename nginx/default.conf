server {
  listen 80;
  server_name promoter.mooo.com;

  # Serve the React app from this directory
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA routing
  }

  # Proxy API requests to the backend server
  location /api/ {
    proxy_pass http://propelo.runasp.net;  # Your backend server URL
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Optional: Handle CORS if needed
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
  }
}
