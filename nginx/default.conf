server {
    listen 80;
    server_name propelo.cam www.propelo.cam;
    root /usr/share/nginx/html;  # Ensure this matches where your built files are


    location / {
        try_files $uri $uri/ /index.html;  # Fallback for SPA
    }

    location /static {
        autoindex on;

        alias /var/www/propelo/frontend/static;
    }

    location /media {
        autoindex on;

        alias /var/www/propelo/media;
    }
}
