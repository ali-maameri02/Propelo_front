[build]
  base = "propelo" # Adjust if your project is in a subdirectory
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.processing]
  skip_processing = true

[context.production.environment]
  NODE_ENV = "production"
  CI = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
